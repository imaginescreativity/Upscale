<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Upscaler</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #005595;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    header {
        margin-top: 50px;
        text-align: center;
    }
    h1.logo {
        font-size: 3em;
        font-weight: bold;
        background-color: rgba(255,255,255,0.1);
        padding: 15px 25px;
        border-radius: 12px;
        display: inline-block;
    }
    main {
        margin-top: 40px;
        max-width: 900px;
        text-align: center;
        line-height: 1.8;
        padding: 0 20px;
    }
    main p {
        margin-bottom: 20px;
        font-size: 1.1em;
    }
    form {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    input, select, button {
        margin: 10px 0;
        padding: 10px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        width: 80%;
        max-width: 400px;
    }
    button {
        background-color: #FFD700;
        color: #005595;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        opacity: 0.9;
    }
    footer {
        margin-top: auto;
        padding: 20px;
        text-align: center;
        font-size: 0.9em;
        background-color: rgba(0,0,0,0.1);
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1 class="logo">The Upscaler</h1>
</header>
<main>
    <p>Envie qualquer mídia — vídeo, áudio ou imagem — e receba uma versão em HD digitalizada.</p>
    <p>Cobramos um valor dependendo do projeto e do formato.</p>
    
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
        <input type="file" name="media" accept="image/*,video/*,audio/*" required>
        <select name="project_type" required>
            <option value="" disabled selected>Escolha o tipo de mídia</option>
            <option value="imagem">Imagem</option>
            <option value="video">Vídeo</option>
            <option value="audio">Áudio</option>
        </select>
        <button type="submit">Enviar Mídia</button>
    </form>
</main>
<footer>
    &copy; 2025 The Upscaler. Todos os direitos reservados.
</footer>
</body>
</html>
